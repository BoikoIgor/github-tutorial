<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <ol class="items">
      <li class="item item-less" data-letterspacing="-.1rem">
        Властивість letter-spacing визначає міжлітерну відстань у тексті.
      </li>
      <li class="item">
        <p>CSS властивість letter-spacing наслідується.</p>
      </li>
      <li class="item item-normal" data-letterspacing="normal">
        На відміну від значення 0, ключове слово normal дозволяє браузеру
        змінити відстань між літерами для вирівнювання тексту.
      </li>
    </ol>
  </body>
</html>
