<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>
        Username
        <input type="text" name="username" autofocus />
      </label>
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <button type="submit">Submit</button>
    </form>
    <form>
      <label>
        Phone number
        <input type="tel" name="phone_number" />
      </label>

      <button type="submit">Submit</button>
    </form>
    <label>
      Interest rate:
      <input type="range" name="interest_rate" value="40" min="0" max="100" step="20" />
    </label>

    <p>Selected value: <span class="js-selected-value">40</span></p>
    <form>
      <label>
        Email
        <input type="email" name="email" placeholder="example@mail.com" />
      </label>
      <label>
        Feedback
        <textarea name="feedback" rows="5" placeholder="Type your message here..."></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
    <div role="group" aria-labelledby="contact-details-head">
      <p id="contact-details-head">Enter your contact details</p>
      Related elements
    </div>
  </body>
</html>
